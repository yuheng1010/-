<script>
	
	var rand=Math.floor((Math.random()*10)+1);
	var a
	a=window.prompt("Please enter the number(1~10):")
	num=parseInt(a)
	while(num!=rand){
		num=window.prompt("Keep going!Please enter the number again:")
	}
	alert("Congratulation!!")

</script>
